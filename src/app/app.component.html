<div class="container">
  <h1>
    Container
  </h1>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="container-fluid">
  <h1>
    Container Fluid
  </h1>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>


<div class="container">
  <div class="row">
    <div class="col">
      <h1>Ações</h1>
      <button (click)="sair($event)"  mat-raised-button color="warn">
        Sair
      </button>
    </div>
  </div>
</div>
